
<h1>Test form sample</h1>
<p>Same use of Bootstrap general form setting, you can set class="form-cancel" to confirm cancel form to exit.<br>
When you give errorObject to AppCore.Form, it shows error accoding to Bootstrap form error style.
</p>

<form class="x-form-modal">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-submit">Submit</button>
    <a href="/top" class="form-cancel">Cancel</a>
</form>

<script src="/form/Form.js"></script>
<script type="text/javascript">
    AppCore.Config.baseUrl = '';

    (function () {

        $(document).ready(function () {
            new AppCore.Form({
                errorObject: {}, // Error object from Controller (Structure is according to CI Core)
                el: $('form.x-form-modal') // You can set form tag (root) for Backbone
            });
        });
    })();
</script>
