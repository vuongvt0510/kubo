<div class="friend-page add-confirm-page">
    <div class="bg-triangle">
        <div class="container">
            <div class="page-title">
                <p class="h1">友達を追加</p>
            </div>
            <div class="main-content">
                <form class="content-frame form-horizontal text-center" method="post">
                    <div class="form-group text-center">
                        <img class="avatar" src="/images/avatar/<!--{if $user.avatar == 0}-->2<!--{else}--><!--{$user.avatar}--><!--{/if}-->.png" alt="">
                        <p class=" h4 bold">
                            <!--{$user.nickname|escape|default:''}-->
                        </p>
                    </div>

                    <div class="divider dashed"></div>
                    <!--{if $add_friend }-->
                    <p class="text-center">友達に追加しました</p>
                    <div class="row">
                        <div class="col-sm-5 col-md-4 col-sm-offset-4 col-md-offset-4 col-xs-12">
                            <a class="btn btn-green btn-block" href="/team/<!--{$group_id}-->/add_member">OK</a>
                        </div>
                    </div>
                    <!--{else}-->
                    <p class="text-center">友達に追加しますか？</p>
                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2">
                            <a class="btn btn-gray btn-block" href="/friend/add">キャンセル</a>
                        </div>
                        <div class="col-sm-5 col-md-4">
                            <button type="submit" class="btn btn-green btn-block">友達に追加</button>
                        </div>
                    </div>
                    <!--{/if}-->
                </form>
            </div>
        </div>
    </div>
</div>
