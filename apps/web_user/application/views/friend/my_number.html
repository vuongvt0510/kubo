<div class="friend-page my-number-page">
    <div class="bg-triangle">
        <div class="container">
            <div class="page-title">
                <p class="h1">自分の追加ナンバー</p>
                <p class="caption">友達にこの番号を入力してもらおう</p>
            </div>
            <div class="main-content">
                <div class="content-frame">
                    <div class="form-title text-center clearfix">
                        <p class="h4 bold">自分の追加ナンバー</p>
                    </div>

                    <div class="my-number-box">
                        <!--{$number[0]|escape|default:'1'}--><!--{$number[1]|escape|default:'2'}--><!--{$number[2]|escape|default:'3'}--><!--{$number[3]|escape|default:'4'}-->
                    </div>

                    <p class="text-center bold">ナンバー有効期限<p>
                    <p class="text-center">この番号が使えるのは、<span class="c-blue"><!--{date('Y/m/d H:i', strtotime($expired_at|escape|default:''))}--></span> までです。</p>
                    <p class="text-center">再度ナンバーを取得する場合には、以下のボタンから取得します。</p>

                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2">
                            <a class="btn btn-gray btn-block" href="/friend/add">キャンセル</a>
                        </div>
                        <div class="col-sm-5 col-md-4">
                            <form method="post">
                                <input type="hidden" name="reset" value="reset">
                                <button type="submit" class="btn btn-green btn-block">新しいナンバーを取得</button>
                            </form>
                        </div>
                    </div>

                    <div class="divider dashed"></div>

                    <!--{*
                        hidden from first release
                    <p class="text-center">チームに参加するにはまずは友達になる必要があります</p>
                    *}-->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <a class="btn btn-green btn-block" href="/friend/add">友達の番号を入力</a>
                        </div>
                    </div>

                    <div class="divider"></div>
                    <div class="row">
                        <p class="h4 bold text-center">&lt;&nbsp;相手がスクールTVの会員でないとき&nbsp;&gt;</p>
                        <p class="text-center">下記より会員登録を行ってください</p>
                        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <a class="btn btn-green btn-block" href="/invite">スクールTVに友達を招待する</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
