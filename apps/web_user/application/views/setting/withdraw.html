<div class="bg-triangle">
    <div class="container">
        <div class="page-title">
            <div class="container text-center">
                <p class="h1">退会</p>
                <p class="caption">スクールTVを退会する</p>
            </div>
        </div>

        <div class="main-content">
            <form class="content-frame form-horizontal" method="post">

                <p class="h3 text-center">
                    このまま退会してもよろしいですか？
                </p>
                <p class="text-center">
                    ※退会すると全てのプロフィール情報・グループ情報・ポイント・コインが削除されます <br>
                    ※退会処理はキャンセルが出来ません
                </p>
                <p class="h4 form-group text-center">
                    退会する場合はパスワードを入力してください
                </p>

                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">
                        パスワード
                        <span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" placeholder="パスワード">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <a href="/setting" class="btn btn-gray btn-block">戻る</a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-green btn-block">退会</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
