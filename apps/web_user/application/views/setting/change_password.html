<div class="bg-triangle">
    <div class="container">
        <div class="page-title">
            <p class="h1">パスワードを変更する</p>
            <p class="caption">新しいパスワードを入力してください</p>
        </div>
        <div class="main-content">
            <form class="content-frame form-horizontal" method="post">
                <div class="form-group">
                    <label for="currentPassword" class="col-sm-4 control-label text-left">
                        現在のパスワード<br class="visible-sm">
                        <span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="password" name="current_password" class="form-control" id="currentPassword" placeholder="パスワード">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label text-left">
                        新しいパスワード<br class="visible-sm">
                        <span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" id="password" placeholder="パスワード">
                        <p class="small">
                            半角英数小文字(a-z、0-9)、8文字以上16文字以内でご入力ください。
                            <br>
                            「@」「_」「.」「-」などの記号はご利用頂けません。
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-4 control-label text-left">
                        新しいパスワード
                        <br>
                        （確認）<span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input name="confirm_password" type="password" class="form-control" id="confirmPassword" placeholder="パスワード">
                        <p class="small">もう一度パスワードを入力してください</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <a href="/setting" class="btn btn-gray btn-block">戻る</a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-green btn-block">変更</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
