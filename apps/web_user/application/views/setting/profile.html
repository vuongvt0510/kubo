<div class="bg-triangle">
    <div class="container">
        <div class="page-title">
            <div class="container text-center">
                <p class="h1">プロフィール編集</p>
                <p class="caption">あなたのプロフィールを編集できます</p>
            </div>
        </div>

        <div class="main-content">
            <form class="content-frame form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">ID</label>
                    <div class="col-sm-8">
                        <p class="form-control-static"><!--{$user.login_id|escape|default:''}--></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">
                        ニックネーム
                        <span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="nickname" class="form-control" placeholder="ニックネーム" value="<!--{$post.nickname|escape|default:$user.nickname}-->">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">
                        性別
                        <span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <select name="sex" class="form-control">
                            <!--{if empty($post.gender) && empty($user.gender)}-->
                            <option value="">未設定</option>
                            <!--{/if}-->
                            <option value="male" <!--{if $post.gender|default:$user.gender == 'male'}-->selected<!--{/if}-->>男性</option>
                            <option value="female" <!--{if $post.gender|default:$user.gender == 'female'}-->selected<!--{/if}-->>女性</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <a href="/setting" class="btn btn-gray btn-block">戻る</a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-green btn-block">登録</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-right">
                        <a href="/setting/withdraw">スクールTVを退会する</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
