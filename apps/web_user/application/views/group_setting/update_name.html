<div class="bg-triangle">
    <div class="container">
        <div class="page-title">
            <p class="h1">グループ名編集</p>
            <p class="caption">グループ名を編集します</p>
        </div>
        <div class="main-content">
            <form class="content-frame form-horizontal" method="post">
                <p class="form-caption">グループの名前を入力してください</p>
                <!--{if isset($err_msg)}-->
                <div class="form-group">
                    <label style="color:red;" class="col-xs-12 text-center control-label"><!--{$err_msg|escape}--></label>
                </div>
                <!--{/if}-->
                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">
                        グループ名<span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="group_name" class="form-control" placeholder="グループ名を入力" value="<!--{$group_name|escape}-->">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <a href="/group_setting/<!--{$group_id|escape|default:''}-->/student" class="btn btn-gray btn-block">キャンセル</a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-green btn-block">変更</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
