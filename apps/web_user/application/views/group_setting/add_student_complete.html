<div class="bg-triangle">
    <div class="container">
        <div class="page-title">
            <p class="h1">子どもアカウントを家族グループに追加</p>
        </div>
        <div class="main-content content-frame form-horizontal">
            <!--{if $show == 1}-->
            <p class="form-caption">IDとパスワードは大切に保管してください</p>
            <!--{/if}-->

            <!--{if isset($errmsg)}-->
            <div class="form-group">
                <label style="color:red;" class="col-xs-12 text-center control-label"><!--{$errmsg|escape}--></label>
            </div>
            <!--{/if}-->
            <div class="form-group">
                <label class="col-sm-4 control-label text-left">追加したグループ</label>
                <div class="col-sm-8">
                    <input readonly disabled type="text" class="form-control" value="<!--{$group_name|escape|default:''}-->">
                </div>
            </div>
            <!--{if $show == 0}-->
            <div class="form-group">
                <label class="col-sm-4 control-label text-left">名前</label>
                <div class="col-sm-8">
                    <input readonly disabled type="text" class="form-control" value="<!--{$student.nickname|escape|default:'未設定'}-->">
                </div>
            </div>
            <!--{/if}-->
            <div class="form-group">
                <label class="col-sm-4 control-label text-left">ID</label>
                <div class="col-sm-8">
                    <input readonly disabled type="text" class="form-control" value="<!--{$student.login_id|escape|default:''}-->">
                </div>
            </div>
            <!--{if $show == 1}-->
            <div class="form-group">
                <label class="col-sm-4 control-label text-left">パスワード</label>
                <div class="col-sm-8">
                    <input readonly disabled class="form-control" value="<!--{$student.password|escape|default:''}-->">
                </div>
            </div>
            <!--{/if}-->
            <div class="form-group">
                <!--{if $device_type == 'SP'}-->
                <div class="text-center">
                    <a href="?clearsession=true" class="btn btn-green btn-block">戻る</a>
                </div>
                <!--{else}-->
                <div class="col-sm-10 col-sm-push-1">
                    <div class="row">
                        <div class="col-sm-6 <!--{if $show != 1}-->col-sm-push-3<!--{/if}-->">
                            <a href="?clearsession=true" class="btn btn-gray btn-block">戻る</a>
                        </div>
                        <!--{if $show == 1}-->
                        <div class="col-sm-6">
                            <a href="javascript:window.print()" class="btn btn-green btn-block">印刷する</a>
                        </div>
                        <!--{/if}-->
                    </div>
                </div>
                <!--{/if}-->
            </div>
        </div>
    </div>
</div>
<style>
    @media print {
        a[href]:after { display:none; }
    }
</style>
