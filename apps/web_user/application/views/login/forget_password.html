<div class="bg-triangle">
    <div class="container">
        <div class="page-title">
            <h1 class="h1">パスワードを再設定する</h1>
            <p class="caption">パスワードをお忘れの場合、登録時のメールアドレスに <br>
                パスワード再設定メールを送信することができます
            </p>
        </div>

        <div class="main-content">
            <form class="content-frame form-horizontal" method="post">
                <!--{if isset($errmsg)}-->
                <div class="form-group">
                    <label style="color:red;" class="col-xs-12 text-center control-label"><!--{$errmsg|escape}--></label>
                </div>
                <!--{/if}-->
                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">
                        メールアドレスを入力<br class="visible-sm">
                        <span class="c-green">【必須】</span>
                    </label>

                    <div class="col-sm-8">
                        <input name="email" type="text" class="form-control" placeholder="メールアドレス" value="<!--{$post.email|escape|default:''}-->">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-push-3">
                        <div class="row">
                            <button type="submit" class="btn btn-green btn-block">パスワードを再設定</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
