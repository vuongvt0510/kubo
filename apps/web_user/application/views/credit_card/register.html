<div class="bg-triangle">
    <div class="container">
        <div class="page-title">
            <p class="h1">クレジットカード情報</p>
            <p class="caption">クレジットカード情報を入力してください</p>
        </div>
        <div class="main-content">
            <div class="content-frame">
                <form class="form-horizontal" method="post">
                    <!--{if isset($errmsg)}-->
                    <div class="form-group">
                        <label style="color:red;" class="col-xs-12 control-label text-center"><!--{$errmsg|escape}--></label>
                    </div>
                    <!--{/if}-->
                    <div class="form-group row">
                        <label for="card_number" class="col-sm-4 control-label text-left">
                            カード番号
                            <span class="c-green">【必須】</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" name="card_number" class="form-control" id="card_number" placeholder="カード番号" value="<!--{$post.card_number|escape|default:''}-->" >
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="expired_year" class="col-sm-4 control-label text-left">
                            有効期限
                            <span class="c-green">【必須】</span>
                        </label>
                        <div class="col-sm-4">
                            <select name="expired_year" id="expired_year" class="form-control">
                                <option value="">年</option>
                                <!--{for $i= ((int) date('Y')) to ((int) date('Y') + 20) }-->
                                <option value="<!--{$i}-->" <!--{if $post.expired_year|default:'' == $i}-->selected<!--{/if}-->><!--{$i|escape}--></option>
                                <!--{/for}-->
                            </select>

                        </div>

                        <div class="col-sm-4">
                            <select name="expired_month" id="expired_month" class="form-control">
                                <option value="">月</option>
                                <!--{for $i=1 to 12}-->
                                <option value="<!--{$i}-->" <!--{if $post.expired_month|default:'' == $i}-->selected<!--{/if}-->><!--{$i}--></option>
                                <!--{/for}-->
                            </select>
                        </div>
                    </div>
                    <!--{*
                    remove card holder name and cvv from spec
                    <div class="form-group">
                        <label for="cvv_code" class="col-sm-4 control-label text-left">
                            セキュリティコード
                            <span class="c-green">【必須】</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" name="cvv_code" class="form-control" id="cvv_code" placeholder="コード" value="<!--{$post.cvv_code|escape|default:''}-->" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="holder_name" class="col-md-4 col-sm-4 control-label text-left">
                            カード名義人
                        </label>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" name="holder_name" class="form-control" id="holder_name" placeholder="カード名義人" value="<!--{$post.holder_name|escape|default:''}-->" >
                        </div>
                    </div>
                    *}-->
                    </br>
                    <div class="row">
                      <p class="h4 bold text-center">
                        &lt;&nbsp;クレジットカード情報を保存するためのパスワードを入力してください&nbsp;&gt;
                      </p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label text-left">
                            クレジットカード情報</br>
                            保存パスワード
                            <span class="c-green">【必須】</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control" id="password" placeholder="保存パスワード" value="<!--{$post.password|escape|default:''}-->" >
                        </div>
                    </div>

                    <p class="col-md-offset-4">
                        <small>
                        ※次回から保存パスワードを入力するだけで購入が可能です<br>
                        ※クレジットカード情報保存パスワードは、必ずログインパスワードとは異なるものを設定してください<br>
                        ※半角数字（a-z,0-9）を組み合わせ、8文字以上16文字以内で入力してください。記号は使用することができません。<br>
                        ※パスワードを忘れた場合は再度、クレジットカード情報の入力が必要になります
                        </small>
                    </p>
                    <div class="divider dashed"></div>
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a class="btn btn-gray btn-block col-md-12" href="<!--{$back_link|escape|default:''}-->">キャンセル</a>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-green btn-block col-md-12" type="submit">保存</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
