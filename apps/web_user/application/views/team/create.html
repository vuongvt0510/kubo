<div class="bg-triangle list-team">
    <div class="container">
        <div class="page-title">
            <p class="h1">新しいチーム作成</p>
            <p class="caption">新しくチームを作成します</p>
        </div>
        <div class="main-content">
            <form class="content-frame form-horizontal" method="post">
                <p class="form-caption">チームの名前を入力してください</p>
                <!--{if isset($form_errors)}-->
                <div class="form-group has-error">
                <!--{else}-->
                <div class="form-group">
                <!--{/if}-->
                    <label class="col-sm-4 control-label text-left">
                        チーム名<span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="group_name" class="form-control" placeholder="チーム名を入力">
                    </div>
                    <!--{if isset($form_errors)}-->
                        <p class="col-sm-8 col-sm-offset-4 text-danger help-text"><!--{$form_errors|escape}--></p>
                    <!--{/if}-->
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <a href="/team" class="btn btn-gray btn-block">キャンセル</a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-green btn-block">作成</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
