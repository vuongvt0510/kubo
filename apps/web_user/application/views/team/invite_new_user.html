<div class="bg-triangle list-team">
    <div class="container">
        <div class="page-title row">
            <p class="h1">新しいユーザーをチームへ招待</p>
            <p class="caption">スクール TV会員でないユーザーをチームへ招待しよう</p>
        </div>

        <div class="main-content">

            <form class="content-frame form-horizontal" method="post">
                <div class="bg-triangle-blue head text-center">
                    <p class="h4">選択中のチーム: <span class="team-title"><!--{$group_name|escape|default:''}--></span></p>
                </div>

                <p class="h4 text-center">友達のメールアドレスを入力</p>
                <!--{if isset($err_msg)}-->
                <div class="form-group">
                    <label style="color:red;" class="col-xs-12 text-center control-label"><!--{$err_msg|escape}--></label>
                </div>
                <!--{/if}-->
                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">
                        メールアドレス
                        <span class="c-green">【必須】</span>
                    </label>
                    <div class="col-sm-8">
                        <input name="email" type="text" class="form-control" placeholder="メールアドレス">
                            <span class="small">友達のメールアドレス宛にチームへの招待メールが送信されます</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="/team/<!--{$group_id|escape|default:''}-->/invite_friend" class="btn btn-gray btn-block">キャンセル</a>
                        </div>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-green btn-block">送信</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
