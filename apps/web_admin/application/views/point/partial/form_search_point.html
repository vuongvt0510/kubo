<div class="portlet light bordered">

        <div class="portlet-title tabbable-line">
            <div class="caption">
                <i class="icon-magnifier font-dark"></i>
                <span class="caption-subject font-dark bold uppercase">絞り込み検索</span>
            </div>
        </div>
        <div class="portlet-body">
            <form class="form" method="GET" action="" role="form">
                <div class="row">
                    <div class="col-md-3 col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="user_id" placeholder="ユーザーID" value="<!--{$search.user_id|escape|default:''}-->">
                        </div>
                    </div>

                    <div class="col-md-3 col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="login_id" placeholder="ログインID" value="<!--{$search.login_id|escape|default:''}-->">
                        </div>
                    </div>

                    <div class="col-md-3 col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="enc_user_id" placeholder="ネットマイルID" value="<!--{$search.enc_user_id|escape|default:''}-->">
                        </div>
                    </div>

                    <div class="col-md-3 col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="ip_address" placeholder="IPアドレス" value="<!--{$search.ip_address|escape|default:''}-->">
                        </div>
                    </div>
                </div>

                <div class="row advance-search">
                    <div class="form-group">
                        <div class="col-md-3 col-xs-10">
                            <div class="input-group date date-picker date-form" data-date-format="mm-dd-yyyy"
                                 data-date-viewmode="years">
                                <input type="text" class="form-control" name="from_date" value="<!--{$search.from_date|escape|default:''}-->">

                                <div class="input-group-btn">
                                    <button class="btn default" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-3 col-xs-10">
                            <div class="input-group date date-picker" data-date-format="mm-dd-yyyy"
                                 data-date-viewmode="years">
                                <input type="text" class="form-control" name="to_date" value="<!--{$search.to_date|escape|default:''}-->">

                                <div class="input-group-btn">
                                    <button class="btn default" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-xs-12">
                        <!--{if (!empty($list_status))}-->
                        <!--{foreach from=$list_status key=key item=value}-->
                        <div class="checkbox-group"><input type="checkbox" name="status[]" value="<!--{$key|escape|default:''}-->"<!--{if (isset($search.status) && in_array($key, $search.status))}-->checked<!--{/if}-->><span><!--{$value|escape|default:''}--></span></div>
                        <!--{/foreach}-->
                        <!--{/if}-->
                    </div>
                    <div class="col-xs-12 text-right">
                        <a href="/point" class="btn btn-lg grey-salsa mb5">リセット</a>
                        <button type="submit" class="btn btn-lg green mb5"><i class="icon-magnifier font-white"></i> 検索</button>
                    </div>
                </div>

                <div class="form-group">
                    <input type="hidden" name="sort_by" readonly value="<!--{$sort_by|escape|default:''}-->">
                    <input type="hidden" name="sort_position" readonly value="<!--{$sort_position|escape|default:'desc'}-->">
                </div>
            </form>
        </div>
</div>
