<!-- BEGIN PAGE TITLE-->
<div class="page-title-wrap">
    <h3 class="page-title"> <i class="icon-bell"></i> お知らせ編集</h3>
</div>
<!-- END PAGE TITLE-->

<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body">
                <form id="newsForm" class="form-horizontal" method="post">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 col-lg-2 control-label">件名</label>

                            <div class="col-md-9 col-lg-10 form-group">
                                <input id="title" name="title" type="text" class="form-control margin-bottom-10" value="<!--{$post.title|escape|default:$news.title}-->" placeholder="件名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-lg-2 control-label">本文</label>

                            <div class="form-group col-md-9 col-lg-10">
                                <textarea name="content" id="content" cols="30" rows="10" class="form-control margin-bottom-10" placeholder="本文を入力してください"><!--{$post.content|escape|default:$news.content}--></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-lg-2 control-label">公開期間</label>

                            <div class="col-md-9 col-lg-10 form-group">
                                <div class="row">
                                    <div class="col-lg-6 gutter-10">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group date date-picker" data-date-format="yyyy-mm-dd"
                                                     data-date-viewmode="years">
                                                    <input value="<!--{$post.started_at|escape|default:$news.started_at}-->" id="from_date" name="started_at" type="text" class="form-control">

                                                    <div class="input-group-btn">
                                                        <button class="btn default" type="button">
                                                            <i class="fa fa-calendar"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2 margin-bottom-10">
                                                <select id="from_hour" name="from_hour" class="form-control">
                                                    <!--{for $i=0 to 23}-->
                                                    <option <!--{if sprintf('%02d',$i) == $post.from_hour|default:$news.from_hour|default:''}-->selected<!--{/if}--> value="<!--{sprintf('%02d',$i)}-->"><!--{sprintf('%02d',$i)}--></option>
                                                    <!--{/for}-->
                                                </select>
                                            </div>
                                            <div class="col-md-2 margin-bottom-10">
                                                <select id="from_minute" name="from_minute" class="form-control">
                                                    <!--{for $i=0 to 59}-->
                                                    <option <!--{if sprintf('%02d',$i) == $post.from_minute|default:$news.from_minute|default:''}-->selected<!--{/if}--> value="<!--{sprintf('%02d',$i)}-->"><!--{sprintf('%02d',$i)}--></option>
                                                    <!--{/for}-->
                                                </select>
                                            </div>
                                            <div class="col-md-2 margin-bottom-10">
                                                <label class="control-label">から</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 gutter-10">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group date date-picker" data-date-format="yyyy-mm-dd"
                                                     data-date-viewmode="years">
                                                    <input value="<!--{$post.ended_at|escape|default:$news.ended_at}-->" id="to_date" name="ended_at" type="text" class="form-control">

                                                    <div class="input-group-btn">
                                                        <button class="btn default" type="button">
                                                            <i class="fa fa-calendar"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2 margin-bottom-10">
                                                <select id="to_hour" name="to_hour" class="form-control">
                                                    <!--{for $i=0 to 23}-->
                                                    <option <!--{if sprintf('%02d',$i) == $post.to_hour|default:$news.to_hour|default:'' }-->selected<!--{/if}--> value="<!--{sprintf('%02d',$i)}-->"><!--{sprintf('%02d',$i)}--></option>
                                                    <!--{/for}-->
                                                </select>
                                            </div>
                                            <div class="col-md-2 margin-bottom-10">
                                                <select id="to_minute" name="to_minute" class="form-control">
                                                    <!--{for $i=0 to 59}-->
                                                    <option <!--{if sprintf('%02d',$i) == $post.to_minute|default:$news.to_minute|default:''}-->selected<!--{/if}--> value="<!--{sprintf('%02d',$i)}-->"><!--{sprintf('%02d',$i)}--></option>
                                                    <!--{/for}-->
                                                </select>
                                            </div>
                                            <div class="col-md-2 margin-bottom-10">
                                                <label class="control-label">まで</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions text-right">
                        <a href="/news" type="button" class="btn btn-lg grey-salsa">キャンセル</a>
                        <a id="submitForm"   type="submit" class="btn btn-lg green">更新</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--{include file="news/modal_partial.html"}-->
