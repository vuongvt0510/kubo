<!-- SC20 - Modal Seach school with zipcode-->
<div id="search-zipcode-modal" class="modal fade modal-scroll" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">郵便番号から学校名を検索</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal margin-bottom-30" role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label"></label>
                            <div class="col-md-8 col-lg-9">
                                <p style="color:red; display: none;" class="form-control-static" id="err_msg_zipcode">学年が間違っています</p><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">選択中の学校</label>
                            <div class="col-md-8 col-lg-9">
                                <p class="form-control-static"><!--{$user_detail.current_school.name|escape|default:''}--></p><br>
                                <span class="small"><!--{$user_detail.current_school.address|escape|default:''}--></span>
                                <input type="hidden" id="school_id_zipcode" value="<!--{$user_detail.current_school.id|escape|default:''}-->">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">学年</label>
                            <div class="col-md-8 col-lg-9">
                                <div class="row">
                                    <div class="col-md-10">
                                        <select name="grade_id" id="grade_zipcode" class="form-control">
                                            <!--{foreach $grades as $grade}-->
                                            <option <!--{if $user_detail.current_grade.id == $grade.id}-->selected<!--{/if}--> value="<!--{$grade.id|escape}-->"><!--{$grade.name|escape}--></option>
                                            <!--{/foreach}-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">郵便番号</label>

                            <div class="col-md-8 col-lg-9">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="postal_code" id="postal_code" placeholder="0000000">
                                        <span class="input-group-btn">
                                            <button class="btn green" id="search" type="button"><i class="icon-magnifier font-white"></i> 検索</button>
                                        </span>
                                        </div>
                                    </div>
                                </div>
                                <span id="postal_code_error" style="color:red;"></span>
                                <span class="help-block">入力すると学校名の候補が表示されます</span>
                                <span class="help-block">ハイフン 「–」 を入れずに入力してください</span>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="result"></div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" id="update_school_grade_zipcode"class="btn btn-lg green">この学校に決定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
